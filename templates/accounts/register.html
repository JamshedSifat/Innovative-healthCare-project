{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="register-container">
    <div class="register-card">
        <h2 class="register-title">Register</h2>

        <form method="post" action="{% url 'accounts:register' %}" class="register-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="u_name" class="form-label">Username</label>
                <input type="text" name="u_name" required class="form-input" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="u_fname" class="form-label">First name</label>
                <input type="text" name="u_fname" required class="form-input" placeholder="Enter first name">
            </div>

            <div class="form-group">
                <label for="u_lname" class="form-label">Last name</label>
                <input type="text" name="u_lname" required class="form-input" placeholder="Enter last name">
            </div>

            <div class="form-group">
                <label for="u_email" class="form-label">Email</label>
                <input type="email" name="u_email" required class="form-input" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="u_password" class="form-label">Password</label>
                <input type="password" name="u_password" required class="form-input" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="u_age" class="form-label">Age</label>
                <input type="number" name="u_age" required class="form-input" placeholder="Enter age">
            </div>

            <div class="form-group full-width">
                <label for="u_address" class="form-label">Address</label>
                <input type="text" name="u_address" required class="form-input" placeholder="Enter address">
            </div>

            <div class="form-group">
                <label for="u_mobile" class="form-label">Mobile</label>
                <input type="text" name="u_mobile" required class="form-input" placeholder="Enter mobile number">
            </div>

            <div class="form-group">
                <label class="form-label">Gender:</label>
                <div class="gender-options">
                    <label class="gender-item">
                        <input type="radio" name="u_gender" value="Male" required> Male
                    </label>
                    <label class="gender-item">
                        <input type="radio" name="u_gender" value="Female" required> Female
                    </label>
                </div>
            </div>

            <div class="form-group full-width">
                <button type="submit" class="register-btn">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
