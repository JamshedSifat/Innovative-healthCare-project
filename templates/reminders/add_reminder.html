{% extends 'base.html' %}
{% load static %}
{% block title %}Add Medicine Reminder{% endblock %}

{% block extra-styles %}
<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Simple Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Add Medicine Reminder</h1>
            <a href="{% url 'reminders:home' %}"
               class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded transition">
                ‚Üê Back
            </a>
        </div>
        <!-- Simple Form Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <!-- Medicine Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Medicine Name *
                    </label>
                    <input type="text"
                           name="name"
                           id="name"
                           required
                           placeholder="Enter medicine name"
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Two Column Layout -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Frequency -->
                    <div>
                        <label for="frequency" class="block text-sm font-medium text-gray-700 mb-1">
                            Frequency *
                        </label>
                        <select name="frequency"
                                id="frequency"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="once">Once Daily</option>
                            <option value="twice">Twice Daily</option>
                            <option value="thrice">Three Times Daily</option>
                            <option value="four">Four Times Daily</option>
                        </select>
                    </div>
                    <!-- Dosage Amount -->
                    <div>
                        <label for="dosage_amount" class="block text-sm font-medium text-gray-700 mb-1">
                            Dosage Amount *
                        </label>
                        <input type="number"
                               name="dosage_amount"
                               id="dosage_amount"
                               step="0.5"
                               value="1"
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <!-- Unit -->
                <div>
                    <label for="dosage_unit" class="block text-sm font-medium text-gray-700 mb-1">
                        Unit *
                    </label>
                    <select name="dosage_unit"
                            id="dosage_unit"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="tablet">Tablet(s)</option>
                        <option value="capsule">Capsule(s)</option>
                        <option value="ml">ML</option>
                        <option value="mg">MG</option>
                        <option value="drops">Drop(s)</option>
                        <option value="teaspoon">Teaspoon(s)</option>
                        <option value="tablespoon">Tablespoon(s)</option>
                    </select>
                </div>
                <!-- Date Range -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Start Date -->
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">
                            Start Date *
                        </label>
                        <input type="date"
                               name="start_date"
                               id="start_date"
                               value="{{ today }}"
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- End Date -->
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">
                            End Date *
                        </label>
                        <input type="date"
                               name="end_date"
                               id="end_date"
                               value="{{ next_month }}"
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <!-- Instructions -->
                <div>
                    <label for="instructions" class="block text-sm font-medium text-gray-700 mb-1">
                        Special Instructions (Optional)
                    </label>
                    <textarea name="instructions"
                              id="instructions"
                              rows="3"
                              placeholder="Any special instructions..."
                              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                </div>
                <!-- Buttons -->
                <div class="flex gap-3 pt-4">
                    <a href="{% url 'reminders:home' %}"
                       class="flex-1 text-center px-4 py-2 border border-gray-300 text-gray-700 rounded hover:bg-gray-50 transition">
                        Cancel
                    </a>
                    <button type="submit"
                            class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition">
                        Add Reminder
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start_date').setAttribute('min', today);
    document.getElementById('end_date').setAttribute('min', today);
    document.getElementById('start_date').addEventListener('change', function() {
        document.getElementById('end_date').setAttribute('min', this.value);
    });
});
</script>
{% endblock %}
