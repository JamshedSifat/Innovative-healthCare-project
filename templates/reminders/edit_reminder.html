{% extends 'base.html' %}
{% load static %}
{% block extra-styles %}
<!-- Ensure Tailwind is loaded in base.html or include CDN here if needed -->
<link rel="stylesheet" href="{% static 'css/__reminders.css' %}" />
{% endblock %}
{% block title %}Edit {{ medicine.name }} Reminder{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-200 py-10 px-2 text-black">
    <div class="max-w-xl mx-auto">
        <div class="mb-8 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                <span class="inline-block animate-pulse">‚úèÔ∏è</span> Edit Reminder: <span class="text-purple-600">{{ medicine.name }}</span>
            </h1>
            <a href="{% url 'reminders:home' %}" class="transition-all shadow hover:shadow-lg text-blue-700 font-medium hover:text-blue-500 px-4 py-2 rounded-lg bg-white/90 border border-blue-200 hover:bg-blue-50">‚Üê Back</a>
        </div>

        <div class="bg-white/80 backdrop-blur-sm shadow-xl rounded-2xl p-8 border border-gray-200">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Medicine Name *</label>
                        <input type="text" name="name" id="name" class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 px-4 py-2" value="{{ medicine.name }}" required>
                    </div>
                    <div>
                        <label for="frequency" class="block text-sm font-medium text-gray-700 mb-1">Frequency *</label>
                        <select name="frequency" id="frequency" class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 px-4 py-2" required>
                            <option value="once" {% if medicine.frequency == 'once' %}selected{% endif %}>Once Daily</option>
                            <option value="twice" {% if medicine.frequency == 'twice' %}selected{% endif %}>Twice Daily</option>
                            <option value="thrice" {% if medicine.frequency == 'thrice' %}selected{% endif %}>Three Times Daily</option>
                            <option value="four" {% if medicine.frequency == 'four' %}selected{% endif %}>Four Times Daily</option>
                        </select>
                    </div>
                    <div>
                        <label for="dosage_amount" class="block text-sm font-medium text-gray-700 mb-1">Dosage Amount *</label>
                        <input type="number" name="dosage_amount" id="dosage_amount" class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 px-4 py-2" step="0.5" value="{{ medicine.dosage_amount }}" required>
                    </div>
                    <div>
                        <label for="dosage_unit" class="block text-sm font-medium text-gray-700 mb-1">Unit *</label>
                        <select name="dosage_unit" id="dosage_unit" class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 px-4 py-2" required>
                            <option value="tablet" {% if medicine.dosage_unit == 'tablet' %}selected{% endif %}>Tablet(s)</option>
                            <option value="capsule" {% if medicine.dosage_unit == 'capsule' %}selected{% endif %}>Capsule(s)</option>
                            <option value="ml" {% if medicine.dosage_unit == 'ml' %}selected{% endif %}>ML</option>
                            <option value="mg" {% if medicine.dosage_unit == 'mg' %}selected{% endif %}>MG</option>
                            <option value="drops" {% if medicine.dosage_unit == 'drops' %}selected{% endif %}>Drop(s)</option>
                            <option value="teaspoon" {% if medicine.dosage_unit == 'teaspoon' %}selected{% endif %}>Teaspoon(s)</option>
                            <option value="tablespoon" {% if medicine.dosage_unit == 'tablespoon' %}selected{% endif %}>Tablespoon(s)</option>
                        </select>
                    </div>
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Start Date *</label>
                        <input type="date" name="start_date" id="start_date" class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 px-4 py-2" value="{{ start_date }}" required>
                    </div>
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">End Date *</label>
                        <input type="date" name="end_date" id="end_date" class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 px-4 py-2" value="{{ end_date }}" required>
                    </div>
                </div>

                <div>
                    <label for="instructions" class="block text-sm font-medium text-gray-700 mb-1">Special Instructions</label>
                    <textarea name="instructions" id="instructions" class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 px-4 py-2" rows="3">{{ medicine.instructions }}</textarea>
                </div>

                <div class="flex items-center justify-between mt-6">
                    <a href="{% url 'reminders:home' %}" class="inline-block text-gray-600 hover:text-gray-900 px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 transition-all shadow-sm hover:shadow">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex items-center gap-2 text-white bg-purple-600 hover:bg-purple-700 font-semibold px-6 py-2 rounded-lg shadow transition-all">
                        üíæ Update Reminder
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
